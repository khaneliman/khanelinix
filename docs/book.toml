[book]
title = "KhaneliNix"
description = "Internal documentation for the KhaneliNix flake (NixOS, nix-darwin, Home Manager)."
language = "en"
src = "."

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
fold.enable = true
git-repository-url = "https://github.com/khaneliman/khanelinix"
edit-url-template = "https://github.com/khaneliman/khanelinix/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
